{% extends "zerver/portico.html" %}

{% block customhead %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ render_bundle('landing-page') }}
{% endblock %}

{% block portico_content %}

{% include 'zerver/landing_nav.html' %}

<div class="portico-landing why-page">
        <div class="hero small-hero">
            <h1 class="center">{% trans %}Contact US{% endtrans %}</h1>
        </div>
        <div class="main">
            <div class="padded-content">
                <div class="inner-content">
                    <div class="contact-form">
                        <form class="form-inline" id="contact_form" name="email_form" action="" method="post">
                            {{ csrf_input }}
                                <input type="text" autofocus id="name" name="name" placeholder="Name" required />
                                <input type="text" autofocus id="emails" name="emails" placeholder="Email" required />
                                <textarea placeholder="How can we help?" required></textarea>
                                <button type="submit">{{ _('Submit') }}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
